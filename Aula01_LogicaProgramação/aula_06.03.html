<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 06</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>

        <div class="output"></div>
    </body>

    <script>
        var produtos = [
            {'nome': 'Caneta', 'preco': 2},
            {'nome': 'lapis', 'preco': 1.2},
            {'nome': 'borracha', 'preco': 1}
        ];

        var msg = '';

        for(var i = 0; i < produtos.length; i++){
            // msg += produtos[i].nome + + produtos[i].preco + "<br>";
            msg += `${produtos[i].nome} = ${produtos[i].preco}<br>`;
        }

        document.querySelector('.output').innerHTML = msg;
    </script>
</html>
