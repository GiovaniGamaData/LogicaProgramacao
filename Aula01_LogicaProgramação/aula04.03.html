<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 04</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>

        <button onclick="iniciarContaBaseAltura()">Escolha a base e altura!</button>
        <div class="output" ></div>

        <script>

            function escreve(mensagem){
                var output = document.querySelector(".output");
                output.innerHTML = mensagem;
            }

            function iniciarContaBaseAltura(){
                var base = parseFloat(prompt('Digite a largura: '));
                var altura = parseFloat(prompt('Digite a altura: '));

                try{
                    var resultadoArea = calcularArea(base, altura);
                } catch(e){
                    e = "deu erro, apenas numeros sao validos";
                    alert(e);
                    return;
                } 
                
                escreve(resultadoArea);
            }

            function calcularArea(base, altura){
                var area = null;

                if(isNaN(base) || isNaN(altura)){
                    throw new Error("Somente numero sao validos!!");
                }else if(base === undefined || altura === undefined){
                    throw new Error("nao pode ser vazio");
                }else{
                    return;
                }

                area = base * altura;
                return area;
            }
            
        </script>
    </body>
</html>
