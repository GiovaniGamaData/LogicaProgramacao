<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 04</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>

        <button onclick="escolheBaseAltura()">Escolha a base e altura!</button>
        <div class="output" ></div>

        <script>
            var output = document.querySelector('.output');
            var mensagem = '';

            function escolheBaseAltura(){
                var base = parseFloat(prompt('Digite a largura: '));
                var altura = parseFloat(prompt('Digite a altura: '));
                mostrarArea(base, altura);
            }

            function mostrarArea(base, altura){
                var area = base * altura;
                mensagem = area;
                output.innerHTML = mensagem;
            }
            
        </script>
    </body>
</html>
