<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>

        <script>    
            var nota1 = parseFloat(prompt('Digite um número:'));
            var nota2 = parseFloat(prompt('Digite outro número:'));

            var mediaNota = ((nota1 + nota2) / 2);

            alert("Média:" + mediaNota);

        </script>
    </body>
