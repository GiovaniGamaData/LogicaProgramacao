<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>
    </body>

    <script>
        var n = parseInt(prompt('Digite um numero: '));

        switch(n){
            case 1:
                alert('Boa escolha');
                break;
            case 2:
                alert('Legal');
                break;
            case 3:
                alert('Caramba');
                break;
            default:
                alert('Escolha de 1 a 3');
        }
    </script>
</html>
