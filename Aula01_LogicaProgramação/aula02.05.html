                alert('Empate');

                sortNumber;

                    if(numberOne < numberTwo){
                        alert("Numero 1 ganhou");
                    }else{
                        alert("Numero 2 ganhou");
                    }
                }else{
                    if(numberOne > numberTwo){
                        alert("Numero 1 ganhou");
                    }else{
                        alert("Numero 2 ganhou");
                    }
                }
            }
        </script>
