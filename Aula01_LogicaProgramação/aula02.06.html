<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>
        <script>

                var nJogador1 = prompt('numero do jogador 1');
                nJogador1 = parseInt(nJogador1);

                var nJogador2 = prompt('numero do jogador 2');
                nJogador2 = parseInt(nJogador2);

                if(nJogador1 === nJogador2){
                    alert('voces empataram');
                }else{
                    var nSorteado = parseInt(Math.random() * 2);
                    var nJogadorVencedor = (nSorteado === 0 && nJogador1 < nJogador2) || (nSorteado ==! 0 && nJogador1 > nJogador2);
                    alert("Numero sorteado: " + nSorteado);

                    if(nJogadorVencedor){
                      alert('ganhou o jogador 1');
                    }else{
                      alert('ganhou o jogador 2');
                    }
                }

            </script>
    </body>
</html>
