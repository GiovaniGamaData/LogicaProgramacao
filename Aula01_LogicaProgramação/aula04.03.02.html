<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 04</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>

        <button onclick="escolheBaseAltura()">Escolha a base e altura!</button>
        <div class="output" ></div>

        <script>

            function escolheBaseAltura(){
                var base = parseFloat(prompt('Digite a largura: '));
                var altura = parseFloat(prompt('Digite a altura: '));

                var area = calcularArea(base, altura);

                document.querySelector('.output').innerHTML = area;
            }

            function calcularArea(base,altura){
                return base * altura;
            }
            
        </script>
    </body>
</html>
