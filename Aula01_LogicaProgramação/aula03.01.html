<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 03-01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>
    </body>

    <script>

        var numero = parseFloat(prompt('Digite um numero: '));

        var indiceNumero = 100;

        do {
            document.write(numero + ' x ' + indiceNumero + ' = ' + numero * indiceNumero + '<hr>');;
            indiceNumero += 1;
        }while(indiceNumero <= 1000)
        document.write("Saiu do loop");

        while(indiceNumero <=1000){
            document.write(numero + ' x ' + indiceNumero + ' = ' + numero * indiceNumero + '<hr>');
            indiceNumero += 1;
        }

        for(indiceNumero; indiceNumero <= 1000; indiceNumero++){
            document.write(numero + ' x ' + indiceNumero + ' = ' + numero * indiceNumero + '<hr>');
        }

    </script>
</html>
