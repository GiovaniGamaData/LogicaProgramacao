<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            // Etapa 1 da equacao de baskara
            var a = parseInt(prompt("Digite um numero: "));
            var b = parseInt(prompt("Digite outro numero: "));
            var c = parseInt(prompt("Digite o ultimo numero: "));

            var delta = b**2 - 4*(a*c);
            var raizDelta = (Math.sqrt(delta));

            var x1 = (-b + raizDelta) / 2;
            
            var x2 = (-b - raizDelta) / 2;

            alert("Valor do x1: " + x1);
            alert("Valor do x2: " + x2);
        </script>
    </body>
</html>
