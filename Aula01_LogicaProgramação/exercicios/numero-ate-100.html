<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>
    </body>

    <script>
        var indice = 1;
        var numero = 0;

        while(indice <= 100){
            document.write(indice + numero + '<br>');
            indice ++;
        }
    </script>
</html>
