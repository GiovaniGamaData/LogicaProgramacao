<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>

        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <div id="output"></div>

        <script>

            var numeroCalculado = parseFloat(prompt("Digite um número: "));

            escreve(numeroCalculado);

            function iniciarCalculo(tipoCalculo){
                var numeroEscolhido = document.querySelector('#output').textContent;
                numeroEscolhido = parseFloat(numeroEscolhido);
                var numeroCalculado = prompt(parseFloat("Digite outro numero: "));
                // var mensagemNumero  = calcular(tipoCalculo, numeroEscolhido, numeroCalculado);

                try{
                    var mensagemNumero  = calcular(tipoCalculo, numeroEscolhido, numeroCalculado);
                } catch(e){
                    e = "deu erro";
                    alert(e);
                    reuturn;
                }

                escreve(mensagemNumero);
            }
            
            function escreve(mensagem){
                var output = document.querySelector('#output')
                output.innerHTML = mensagem;
            } 

            function calcular(tipoCalculo, numeroEscolhido, numeroCalculado){

                var numero = null;

                if(isNaN(numeroEscolhido) || isNaN(numeroCalculado)){
                    throw new Error("Digete numero, nao textos")
                }

                switch(tipoCalculo){
                    case '+':
                        numero = numeroEscolhido + numeroCalculado;
                        break;
                    case '-':
                        numero = numeroEscolhido - numeroCalculado;
                        break;
                    case '*':
                        numero = numeroEscolhido * numeroCalculado;
                        break;
                    case '/':
                        numero = numeroEscolhido / numeroCalculado;
                        break;
                }

                return numero;
            }

        </script>
    </body>
</html>
