<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>

        <div class="anoBissexto">

        </div>

        <script>
            
            var anoBissexto = document.querySelector(".anoBissexto")
            var ano = 1000;
            var mensagem = ''

            while(ano <= 2024){
                if(!(ano %100 === 0) || (ano %400 === 0)){
                    mensagem += ano + '<br>';
                }else{
                    mensagem += ano + ': nao e bissexto' + '<br>';
                }
                ano += 4;
            }

            anoBissexto.innerHTML = mensagem;

        </script>
    </body>
</html>
