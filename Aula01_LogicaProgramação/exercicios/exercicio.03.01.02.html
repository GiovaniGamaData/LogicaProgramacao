<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>
    </body>

    <script>
        var ano = 1000;

        while(ano <= 2024){
            if(!(ano %100 === 0) || (ano %400 === 0)){
                document.write(ano + '<br>');
            }else{
                document.write(ano + ': nao e bissexto' + '<br>');
            }
            ano += 4;
        }
    </script>
</html>
