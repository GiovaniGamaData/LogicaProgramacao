<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>
        <script>

            var numberOne = parseInt(prompt(""));
            var numberTwo = parseInt(prompt(""));

            var resto = numberOne % numberTwo;
            var elavacao = numberOne ** numberTwo;

            alert("O resto da divisão de " + numberOne + " por " + numberTwo + " é: " + resto);
            alert("O numero " + numberOne + " elevado a " + numberTwo + " é: " + elevacao);
        </script>
    </body>
</html>
