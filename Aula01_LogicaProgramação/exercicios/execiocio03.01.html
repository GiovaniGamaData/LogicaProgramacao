<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação JavaScript</title>
    </head>
    <body>
        <header>
            <h1>Curso de Lógica -  Aula 03-01</h1>
        </header>
        <h1>Lógica de programação com JavaScript</h1>
    </body>

    <script>

        var numero = parseFloat(prompt('Digite um numero: '));

        var indiceNumero = 0;

        while(indiceNumero <=1000){
            document.write(numero + ' x ' + indiceNumero + ' = ' + numero * indiceNumero + '<br>');

            if(indiceNumero % 10 === 0 && indiceNumero > 0){
                document.write('<hr>');
            }

            indiceNumero += 1;
        }

    </script>
</html>
